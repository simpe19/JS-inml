<section class="contact-form">
    <div class="container">
        <h2>Come in Contact with Us</h2>
        <form onsubmit="submitForm(event)">
            <div>
                <input id="name" onkeyup="validate(event)" type="text" placeholder="Your name">
                <div id="nameError" class="errorMessage "></div>
            </div>
            <div>
                <input id="email" type="email" placeholder="Your mail">
                <div id="emailError" class="errorMessage "></div>
            </div>
            <div class="textarea">
                <textarea id="message" placeholder="Comments"></textarea>
                <div id="commentError" class="errorMessage "></div>
            </div>
            <div>
                <button type="submit" class="btn-tema">Post Comments</button>
            </div>
        </form>
    </div>
</section>
